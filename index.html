<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- LINKS -->
        <div>
          <button class="toggle-nav">
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="index.html" class="nav-link">home</a></li>
            <li><a href="products.html" class="nav-link">products</a></li>
            <li><a href="about.html" class="nav-link">about</a></li>
          </ul>
        </div>
        <!-- LOGO -->
        <img src="./images/logo-white.svg" class="nav-logo" alt="logo" />
        <!-- CART ICON -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- HERO -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">rest, relax, unwind</h1>
        <h3>Embrace your choices - we do</h3>
        <a href="products.html" class="hero-btn">shop now</a>
      </div>
    </section>
    <!-- SIDEBAR -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close button -->
        <button class="sidebar-close">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link"
              ><i class="fa-solid fa-house-chimney-crack fa-fw"></i>home</a
            >
          </li>
          <li>
            <a href="products.html" class="sidebar-link"
              ><i class="fa-solid fa-couch fa-fw"></i>products</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link"
              ><i class="fa-solid fa-book fa-fw"></i>about</a
            >
          </li>
        </ul>
      </aside>
    </div>
    <!-- CART -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </button>
        <header>
          <h3 class="text-slanted">your cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- FEATURED PRODUCTS -->
    <section class="section featured">
      <div class="title">
        <h2><span>/</span> featured</h2>
      </div>
      <div class="featured-center section-center">
